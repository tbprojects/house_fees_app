<h2 i18n>Edit House</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <div class="fields">
    <mat-form-field>
      <mat-label i18n>Name</mat-label>
      <input type="text" matInput [formControl]="form.get('name') | asFormControl">
    </mat-form-field>
  </div>

  <div class="actions">
    <div>
      <button type="button" mat-raised-button (click)="remove()" color="warn" i18n>Delete</button>
    </div>

    <div class="form-actions">
      <button type="button" mat-button (click)="cancel()" i18n>Cancel</button>
      <button type="submit" mat-raised-button color="primary" i18n>Save</button>
    </div>
  </div>
</form>
