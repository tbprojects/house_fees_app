<mat-tab-group  [selectedIndex]="years.length" [class.single-tab]="years.length === 1">
  <mat-tab *ngFor="let year of years" [label]="year.toString()">
    <canvas baseChart
            *ngIf="chartMap.get(year) as chart"
            [type]="chart.type"
            [labels]="chart.data.labels"
            [datasets]="chart.data.datasets"
            [options]="chart.options"
    ></canvas>
  </mat-tab>
</mat-tab-group>
