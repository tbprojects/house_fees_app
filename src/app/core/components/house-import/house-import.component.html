<mat-form-field class="dark">
  <mat-label i18n>Enter UUID</mat-label>
  <input type="text" matInput [formControl]="uuid">
</mat-form-field>

<div>
  <button mat-button (click)="snackbar.dismiss()" i18n>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="uuid.invalid"  (click)="snackbar.dismissWithAction()" i18n>
    Import
  </button>
</div>
